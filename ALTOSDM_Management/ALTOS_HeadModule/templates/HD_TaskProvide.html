{% extends 'HDBase.html' %}
{% load static %}
{% block body %}

<div class="row">
    <div class="col-lg-12 d-flex flex-column">
      <div class="row flex-grow">
        <div class="col-12 grid-margin stretch-card">
           
            <div class="card card-rounded">
                <div class="card-body">
                    <div class="d-sm-flex justify-content-between align-items-start">
                        <div>
                            <h4 class="card-title card-title-dash">Work Task Providing </h4>
                            <p class="card-subtitle card-subtitle-dash">You have 50 work task</p>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm text-white mb-0 me-0" type="button" onclick="showModal()">
                                <i class="mdi mdi-checkbox-marked-circle-outline  mr-1"></i> Add Task
                            </button>
                        </div>
                    
                    </div>

                    <div class="table-responsive  mt-1">
                        <table class="table select-table">
                          <thead>
                            <tr>
                              <th>No</th>
                              <th>Task Title</th>
                              <th>Task Discription</th>
                              <th>Status</th>
                              <th>Edit/Delete</th>
                              
                            </tr>
                          </thead>
                          <tbody>
                            
                            <tr>
                              <td>1</td>
                              <td><h6>Wayne Murphy</h6> </td>
                              <td><p>No Discription Available</p></td>
                              <td>
                                <div class="badge badge-opacity-success">Active</div>
                              </td>
                              <td>
                                <a class="btn btn-sm btn-primary"><span class="mdi mdi-pen"></span></a>
                                <a href="#" class="btn btn-sm btn-danger ml-04"><span class="mdi mdi-delete"></span></a>
                              </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td><h6>Hartig Murphy</h6> </td>
                                <td><p>No Discription Available</p></td>
                                <td>
                                  <div class="badge badge-opacity-danger">Deactive</div>
                                </td>
                                <td>
                                  <a class="btn btn-sm btn-primary"><span class="mdi mdi-pen"></span></a>
                                  <a href="#" class="btn btn-sm btn-danger ml-04"><span class="mdi mdi-delete"></span></a>
                                </td>
                              </tr>
                           
                          </tbody>
                        </table>
                      </div>
               
                </div>
            </div>
            
        </div>
      </div>
      
    </div>
    
</div>


<div class="modal" id="add-taskform" tabindex="-1" aria-labelledby="ModalLabel" aria-modal="true" role="dialog" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form action="#" method="post">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Add Task</h5>
            <button type="button" class="btn-close" onclick="closeModal()" >
              <span class="mdi mdi-close mdi-18px"></span>
            </button>
          </div>
          <div class="modal-body">
          
              <div class="row">
                
                <div class="col-lg-12  flex-column">
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Task Title :</label>
                    <input type="text" class="form-control" style="color: #c0c0c1;" id="recipient-name" required>
                  </div>
                </div>
                <div class="col-lg-12  flex-column">
                  <div class="form-group">
                    <label for="message-text" class="col-form-label ">Task Discription :</label>
                    <textarea class="form-control" style="height: 100px;  color: #c0c0c1;" id="message-text"></textarea>
                  </div>
                </div>
                
              </div>
              
          
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Task</button>
            <button type="button" class="btn btn-light" onclick="closeModal()">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function showModal() {
        var modal = document.getElementById('add-taskform')
        
        modal.classList.add('show');
        
     }
  
    function closeModal() {
      var modal = document.getElementById('add-taskform');
      modal.classList.remove('show');
    }
  </script>

{% endblock %}
